<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /* box leval */
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border: 10px solid darkslategray;
           
            padding: 10px 20px;

        
            margin: 20px auto 40px auto;

        
            outline: 2px dashed tomato;
            
            /*inline leval*/

        }
        a {
            border: 10px solid darkred;

            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box leval,<a href="#"> mas os links são exemplos de caisxas em inline level.</a>Vamos ver como tudo isso funnciona.</p>
</body>
</html>
