<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir essa imagens em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p> 
    
    <picture>
        <source media="(max-width:750px )" srcset="./Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="./Imagens/fotos-arquivoM.png" type="image/png">
       <img src="./Imagens/fotos-arquivo.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   
    <audio preload="metadata"autoplay controls loop>
        <source src="bubblebath.mp3" type="audio/mpeg">
        <source src="bubblebath.ogg" type="audio/ogg">
        <source src="bubblebath.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="bubblebath.mp3"> Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>
